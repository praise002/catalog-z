{% extends "common/base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card custom-card">
        <div class="card-header">
          <h5 class="card-title">PASSWORD RESET COMPLETE</h5>
        </div>
        <div class="card-body">
          <div class="form-head text-center mb-5">
            <h5>Your password has been set!</h5>
            <p>Proceed to Login!</p>
          </div>
          <div class="form-body">
            <div class="">
              <span>
                <a href="{% url 'accounts:login' %}" class="w-100 btn btn-success mt-1">LOGIN</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
