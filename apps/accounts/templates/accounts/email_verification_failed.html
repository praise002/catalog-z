{% extends 'common/base.html' %} 

{% block title %} Email Verification Failed {% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card custom-card">
        <div class="card-header">
          <h5 class="card-title">Email Verification Failed</h5>
        </div>
        <div class="card-body">
          <p>Sorry! This link is invalid, expired, or has been used already!.</p>
          <p>To receive a new email <a href="{% url "accounts:resend_verification_email" %}">Click Here!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
