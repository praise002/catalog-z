{% extends "common/base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
<div class="card custom-card" style="padding: 10em 30em 5em 30em;">
  <div class="card-header">
    <h5 class="card-title">Change your password</h5>
  </div>
  <div class="card-body">
    <p>Use the form below to change your password.</p>
    <form method="post">
      {% for field in form %}
        <div class="mb-3">
          {{ field.errors }}  
          {{ field.label_tag }} {{ field }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100 mt-3">Change</button>
      {% csrf_token %}
    </form>
  </div>
</div>
<script>
  let form_container = document.querySelector("form");
  let inputs = form_container.querySelectorAll("input");

  for(let input of inputs){
      input.classList.add("form-control");
  }

</script>
{% endblock %}
